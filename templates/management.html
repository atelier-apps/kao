<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr. 黒電話｜管理画面</title>
    <style>
        table{
          width: 100%;
          border-collapse: collapse;
          border-spacing: 0;
        }

        table th,table td{
          padding: 10px 0;
          text-align: center;
        }

        table tr:nth-child(odd){
          background-color: #eee
        }
    </style>
</head>
<body>
    <h1>管理画面</h1>
    <div>
    <button onclick="barusu()">ただちに破壊処理を実行する（炎上時用）</button>
    </div>
    <table>
        <tr><th>IP</th><th>File ID</th><th>Result</th><th>Created at</th></tr>
        {% for item in items %}
        <tr><td>{{item["ip"]}}</td><td>{{item["file_id"]}}</td><td>{{item["result"]}}</td><td>{{item["created_at"]}}</td></tr>
        {% endfor %}
    </table>
    <script>
    function barusu(){
        if(confirm("データベースをすべて削除し、エンドユーザ用の画面を非公開にします。この操作は不可逆です。実行しますか。")==true){
           window.location="./barusu";
        }
        
    }
    
    </script>
    </body>
</html>
